<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .mainDiv{
            margin-right: auto;
            margin-left: auto;
            width: 428px;
            max-height: 450px;
            overflow: scroll;
            border: 5px solid grey;
            padding: 25px;
        }

    </style>
</head>
<body>
    
    <div class="mainDiv">
        <h1 style="text-align: center;">ToDo App</h1>
    <p style="text-align: center;">Never Miss a Task</p>
        <form onsubmit="addTodo(event)"> 
            <label for="todo">Enter a todo</label>
            <input type="text" name="todo" id="todo" value = "">
            <button type="submit"  >Add To Do</button>
        </form>
        <script type="text/javascript">
            var count = 0;
            var todos = []
            function addTodo(e){
                e.preventDefault();
                var outerdiv = document.createElement('div');
                outerdiv.id = "doc"+count;
                var field = document.querySelector("#listOfTodos");
                var ele = document.createElement('li');
                ele.style.display = "inline";
                outerdiv.style.display = "block";
                var x = document.createElement("INPUT");
                x.setAttribute("type", "checkbox");
                outerdiv.appendChild(x);
                ele.innerHTML = document.querySelector('input').value;
                
                document.querySelector('input').value = "";
                ele.style.display = "inline";
                field.appendChild(outerdiv);
                outerdiv.appendChild(ele);
                count += 1;
            }            
        </script>
        <div>
            <h2>List Of Todos</h2>
            <ul id = "listOfTodos">
            </ul>
        </div>
    </div>
</body>
</html>
